<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/weather-icons.min.css" />
    <link rel="stylesheet" href="./font/lucidasansunicode.ttf">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <h1>CSS Weather Forecast <i class="wi wi-sunset"></i></h1>
        <div class="grid">
          <div class="div Lisbon w_50">
            <div class="weather_screen">
              Lisbon<br>21°C <i class="wi wi-day-sunny"></i>
            </div>
          </div>
          <div class="div Paris w_25">
            <div class="weather_screen">
              Paris<br>11°C <i class="wi wi-night-sleet"></i>
            </div>
          </div>
          <div class="div Belgrade w_25">
            <div class="weather_screen">
              Belgrade<br>15°C <i class="wi wi-day-cloudy"></i>
            </div>
          </div>

          <div class="div Venice w_25">
            <div class="weather_screen">
              Venice<br>21°C <i class="wi wi-day-cloudy-high"></i>
            </div>
          </div>
          <div class="div Tel-Avive w_25">
            <div class="weather_screen">Tel-Avive<br>32°C <i class="wi wi-hot"></i></div>
          </div>
          <div class="div Cair w_25">
            <div class="weather_screen">
              Cair<br>21°C <i class="wi wi-day-sunny"></i>
            </div>
          </div>
          <div class="div New-York w_25">
            <div class="weather_screen">
              New-York<br>17°C <i class="wi wi-day-thunderstorm"></i>
            </div>
          </div>

          <div class="div New-Delhi w_25">
            <div class="weather_screen">
              New-Delhi<br>17°C <i class="wi wi-day-rain"></i>
            </div>
          </div>
          <div class="div San-Francisco w_50">
            <div class="weather_screen">
              San-Francisco<br>15°C <i class="wi wi-day-sunny-overcast"></i>
            </div>
          </div>
          <div class="div Tokyo w_25">
            <div class="weather_screen">
              Tokyo<br>8°C <i class="wi wi-night-clear"></i>
            </div>
          </div>
          <div class="div Sydney w_100">
            <div class="weather_screen">
              Sydney<br>25°C <i class="wi wi-night-partly-cloudy"></i>
            </div>
          </div>
        </div>
        <footer class="footer">
          Have a nice day and don't forget umbrella if you are in New Delhi now!
        </footer>
      </section>
    </div>
  </body>
</html>
