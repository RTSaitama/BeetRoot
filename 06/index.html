<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/image//favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/image/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/image/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/image/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/image/favicon/safari-pinned-tab.svg"
      color="#bcd55b" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <!-- #region Header -->
      <header class="header">
        <h1 class="heading">CSS Dinner Shopping List</h1>
        <p class="sub_heading">Let's go to the mall!</p>
      </header>
      <!-- #endregion -->
      <!-- #region Product List -->
      <div class="list_container">
        <div class="div p12">
          <input class="inp" id="my_checkbox1" type="checkbox" />
          <label for="my_checkbox1" class="fake_check"
            ><span class="product"
              >A lot of pickles
              <span class="little_product"
                >(for the next lessons about CSS)</span
              ></span
            >

            <!-- <span class="s"
              ><s>A lot of pickles </s
              ><span class="lil_s"
                ><s>(for the next lessons about CSS)</s></span
              ></span -->
          </label>
        </div>
        <div align="start" class="div plus p12">
          <input class="inp plus" id="my_checkbox2" type="checkbox" />
          <label for="my_checkbox2" class="fake_check"
            ><span class="product"
              >10 apples
              <span class="little_product">(for more CSS manipulations)</span>
              <!-- </span
            ><span class="s"
              ><s>10 apples </s>
              <span class="lil_s"
                ><s>(for more CSS manipulations)</s></span
              ></span
            > -->
            </span></label
          >
        </div>
        <div class="div p12">
          <input class="inp" id="my_checkbox3" type="checkbox" />

          <label for="my_checkbox3" class="fake_check">
            <span class="product"
              >20 oranges
              <span class="little_product">
                (because they are awesome)</span
              ></span
            >
            <!-- <span class="s"
              ><s>20 oranges </s>
              <span class="lil_s"><s>(because they are awesome)</s></span></span
            > -->
          </label>
        </div>
        <div class="div p12">
          <input class="inp" id="my_checkbox4" type="checkbox" />
          <label for="my_checkbox4" class="fake_check"
            ><span class="product"
              >13 plates
              <span class="little_product">
                (hm... they always dissapear)</span
              ></span
            >
            <!-- <span class="s"
              ><s>13 plates </s>
              <span class="lil_s"
                ><s>(hm... they always dissapear)</s></span
              ></span
            > -->
          </label>
        </div>
        <div class="div p12">
          <input class="inp" id="my_checkbox5" type="checkbox" />
          <label for="my_checkbox5" class="fake_check"
            ><span class="product">15 bentos </span
            ><span class="s"><s>15 bentos</s></span></label
          >
        </div>
        <div class="div p12">
          <input class="inp" id="my_checkbox6" type="checkbox" />
          <label for="my_checkbox6" class="fake_check">
            <span class="product"
              >1 bottle of Sake
              <span class="little_product"> (for my friends)</span></span
            >
            <!-- <span class="s"
              ><s>1 bottle of Sake </s
              ><span class="lil_s"><s>(for my friends)</s></span></span
            > -->
          </label>
        </div>
        <!-- #endregion -->
        <!-- #region Footer -->
        <div class="footer"><footer>Bon appetit :&#41;</footer></div>
        <!-- #endregion -->
      </div>
    </div>
  </body>
</html>
